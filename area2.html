<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area 2</title>
    <link rel="stylesheet" href="area1.css">

</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="./images/logoofaquatrack.jpeg" alt="" loading="lazy" id="gamesync-logo">
            Aqua-Track
        </div>
        <div class="navoptions">
            <a href="index.html" id="home">Home</a>
            <a href="gamepage.html" id="features">Features</a>
            <a href="" id="pricing">Pricing</a>
            <a href="" id="blog">Blog</a>
            <a href="" id="about">About</a>
        </div>



    </div>

    <br><br><br>





    <div class="container">


        <div class="left">
            <div class="areaname">
                Area 2
            </div>
            <div class="image">


                <img src="./images/ganapatimandirmain.jpeg">
            </div>
            <div class="pipe-container">
                <div class="spipe6 spipes sarea2">6</div>
                <div class="spipe7 spipes sarea2">7</div>
                <div class="spipe8 spipes sarea2">8</div>
            </div>


        </div>
        <div class="right">

            <div class="info">
                <h1>Reasons</h1>
                <div class="reason">
                    <ol class="slist2">

                    </ol>
                </div>

            </div>
            <br><br>
            <button class="checkout"><a href="./email-service/email.html" class="call-button">CheckOut</a></button>

        </div>
    </div>
    <script>

        window.onload = function () {
            let storedData = localStorage.getItem("listData2");

            if (storedData) {
                let itemsArray = JSON.parse(storedData);
                let list = document.querySelector(".slist2");

                itemsArray.forEach(itemText => {
                    let li = document.createElement("li");
                    li.innerText = itemText;
                    list.appendChild(li);
                });

                console.log("List loaded from localStorage");
            } else {
                console.log("No data found in localStorage");
            }


            let savedColor2 = localStorage.getItem("savedColor2");
            let sarea2 = document.querySelectorAll(".sarea2");
            if (savedColor2 && sarea2) {
                sarea2.forEach(element => {
                    element.style.backgroundColor = savedColor2; 
                });
            }
        };


    </script>












</body>

</html>
