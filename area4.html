    <script >
        
        window.onload = function () {
            let storedData = localStorage.getItem("listData4");
        
            if (storedData) {
                let itemsArray = JSON.parse(storedData);
                let list = document.querySelector(".slist4");
        
                itemsArray.forEach(itemText => {
                    let li = document.createElement("li");
                    li.innerText = itemText;
                    list.appendChild(li);
                });
        
                console.log("List loaded from localStorage");
            } else {
                console.log("No data found in localStorage");
            }

            let savedColor4 = localStorage.getItem("savedColor4");
    let sarea4 = document.querySelectorAll(".sarea4");
    if (savedColor4 && sarea4) {
        sarea4.forEach(element => {
        element.style.backgroundColor = savedColor4; // Apply stored color to all matching elements
