        .thank-you {
            color: red;

            animation: blink 1.5s infinite alternate;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0.5; }
