    <script >
        
window.onload = function () {
    let storedData = localStorage.getItem("listData1");

    if (storedData) {
        let itemsArray = JSON.parse(storedData);
        let list = document.querySelector(".slist1");

        itemsArray.forEach(itemText => {
            let li = document.createElement("li");
            li.innerText = itemText;
            list.appendChild(li);
        });

        console.log("List loaded from localStorage");
    } else {
        console.log("No data found in localStorage");
    }

    //color
    let savedColor1 = localStorage.getItem("savedColor1");
    let sarea1 = document.querySelectorAll(".sarea1");
    if (savedColor1 && sarea1) {
        sarea1.forEach(element => {
        element.style.backgroundColor = savedColor1; // Apply stored color to all matching elements
    });
    }
};
