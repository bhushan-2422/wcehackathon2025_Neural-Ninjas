    <script >
        
        window.onload = function () {
            let storedData = localStorage.getItem("listData10");
        
            if (storedData) {
                let itemsArray = JSON.parse(storedData);
                let list = document.querySelector(".slist10");
        
                itemsArray.forEach(itemText => {
                    let li = document.createElement("li");
                    li.innerText = itemText;
                    list.appendChild(li);
                });
        
                console.log("List loaded from localStorage");
            } else {
                console.log("No data found in localStorage");
            }

            let savedColor10 = localStorage.getItem("savedColor10");
    let sarea10 = document.querySelectorAll(".sarea10");
    if (savedColor10 && sarea10) {
        sarea10.forEach(element => {
        element.style.backgroundColor = savedColor10; // Apply stored color to all matching elements
    });    }
        };

        
        
            </script>
