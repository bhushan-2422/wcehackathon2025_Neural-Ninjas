    <script >
        
        window.onload = function () {
            let storedData = localStorage.getItem("listData3");
        
            if (storedData) {
                let itemsArray = JSON.parse(storedData);
                let list = document.querySelector(".slist3");
        
                itemsArray.forEach(itemText => {
                    let li = document.createElement("li");
                    li.innerText = itemText;
                    list.appendChild(li);
                });
        
                console.log("List loaded from localStorage");
            } else {
                console.log("No data found in localStorage");
            }

            let savedColor3 = localStorage.getItem("savedColor3");
            let sarea3 = document.querySelectorAll(".sarea3");
            if (savedColor3 && sarea3) {
             sarea3.forEach(element => {
             element.style.backgroundColor = savedColor3; // Apply stored color to all matching elements
    });
