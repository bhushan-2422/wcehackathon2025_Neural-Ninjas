    <script >
        
        window.onload = function () {
            let storedData = localStorage.getItem("listData5");
        
            if (storedData) {
                let itemsArray = JSON.parse(storedData);
                let list = document.querySelector(".slist5");
        
                itemsArray.forEach(itemText => {
                    let li = document.createElement("li");
                    li.innerText = itemText;
                    list.appendChild(li);
                });
        
                console.log("List loaded from localStorage");
            } else {
                console.log("No data found in localStorage");
            }

            let savedColor5 = localStorage.getItem("savedColor5");
    let sarea5 = document.querySelectorAll(".sarea5");
    if (savedColor5 && sarea5) {
        sarea5.forEach(element => {
        element.style.backgroundColor = savedColor5; // Apply stored color to all matching elements
    });    
}
};
