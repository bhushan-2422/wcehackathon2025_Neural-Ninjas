    <script >
        
        window.onload = function () {
            let storedData = localStorage.getItem("listData6");
        
            if (storedData) {
                let itemsArray = JSON.parse(storedData);
                let list = document.querySelector(".slist6");
        
                itemsArray.forEach(itemText => {
                    let li = document.createElement("li");
                    li.innerText = itemText;
                    list.appendChild(li);
                });
        
                console.log("List loaded from localStorage");
            } else {
                console.log("No data found in localStorage");
            }

            let savedColor6 = localStorage.getItem("savedColor6");
    let sarea6 = document.querySelectorAll(".sarea6");
    if (savedColor6 && sarea6) {
        sarea6.forEach(element => {
        element.style.backgroundColor = savedColor6; // Apply stored color to all matching elements
    });    }
        };
