        window.onload = function () {
            let storedData = localStorage.getItem("listData7");
        
            if (storedData) {

                let list = document.querySelector(".slist7");

            let savedColor7 = localStorage.getItem("savedColor7");
    let sarea7 = document.querySelectorAll(".sarea7");
